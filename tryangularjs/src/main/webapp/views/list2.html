<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src = "custom4.js"></script>

</head>
<body ng-app="test" ng-controller="list">
    Offset :<paging ng-model="offset"></paging>
    <input type="text" ng-model="offset"/><br>
    Limit :<paging ng-model="limit"></paging>
    <input type="text" ng-model="limit"/><br>
    <input type="button" value="List" ng-click="postdata(offset,limit)" /> <br/><br/>
    
	<p>Output Message : {{msg}}</p>
<p>Data Received:
<table>
	<tr>
	<th>ID</th>
	<th>First Name</th>
	<th>Last Name</th>				
	<th>Email</th>
	</tr>
	<tr ng-repeat="employee in employees">
	<td>{{employee.id}}</td>
	<td>{{employee.firstname}}</td>
	<td>{{employee.lastname}}</td>
	<td>{{employee.email}}</td>
	</tr>
</table>
</p>
<p>StatusCode: {{statusval}}</p>
<p>Status: {{statustext}}</p>
<p>Response Headers: {{headers}}</p>
</body>
</html>
